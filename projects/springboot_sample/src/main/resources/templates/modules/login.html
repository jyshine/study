<div class="login-box">
    <div class="login-logo">
        <a href="/home"><img src="/images/admin/login_logo.png" alt="플 로고"></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="ID">
                <span class="glyphicon glyphicon-envelope glyphicon-user"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <p class="ad_input_row">
                        <input type="checkbox" class="check" id="check1">
                        <label class="check_label" for="check1">아이디 저장</label>
                    </p>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-danger btn-block btn-flat pp_login_btn">Login</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <div class="ad_login_txt">
            본 페이지는 스프링부트 샘플 프로젝트 입니다..<br/> 로그인 정보 ID:test@sample.com <br>  비밀번호 : test123 <br>
        </div>
    </div>
    <!-- /.login-box-body -->
</div>

<!-- js -->
<script src="/plugin/jquery/dist/jquery.min.js"></script>

<script src="/js/jquery.mCustomScrollbar.min.js"></script>
<script src="/js/admin/src/adminlte.js"></script>
<script src="/js/admin/src/demo.js"></script>
<script src="/js/admin/pp_ui.js"></script>
<!-- //js -->
</body>

</html>
